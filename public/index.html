<!DOCTYPE html>
<html>

<head>

    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Introduction to Express</title>
</head>

<body>
    <h1>Betelgeuse Grey Duck</h1>
    <label for="">Name</label>
    <input type="text" placeholder="What's your name?" id='newGooseName'>
    <br>
    <label for="">Age</label>
    <input type="number" placeholder="How old are you?" id='newGooseAge'>
    <br>
    <label for="">Type</label>
    <input type="text" placeholder="What's your species?" id='newGooseType'>
    <br>
    <button id='newGooseButton'>Add me!</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id=tableBody>

            <tr>
                <td>Carla</td>
                <td>4</td>
                <td>Canadian</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
